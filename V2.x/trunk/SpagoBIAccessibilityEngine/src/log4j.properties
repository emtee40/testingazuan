log4j.rootLogger=DEBUG, FILE, CONSOLE


# SpagoBI Appenders
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=${catalina.home}/logs/SpagoBIAccessibility.log
log4j.appender.FILE.MaxFileSize=10000KB
log4j.appender.FILE.MaxBackupIndex=0
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{DATE} %5p %c.%M:%L - %m%n
log4j.appender.FILE.append=false 


log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%c.%M: %m%n



log4j.logger.edu.yale=DEBUG, FILE
log4j.additivity.edu.yale=false
log4j.logger.it.eng.spagobi.engines.accessibility=DEBUG, FILE, CONSOLE
log4j.additivity.it.eng.spagobi.engines.accessibility=false
log4j.logger.it.eng.spagobi=DEBUG, FILE
log4j.additivity.it.eng.spagobi=false
log4j.logger.it.eng.spagobi.engines.accessibility=DEBUG, CONSOLE
log4j.additivity.it.eng.spagobi.engines.accessibility=false
