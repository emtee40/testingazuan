<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Example of Home Page with Link to documents</title>
</head>
<body>
<script type="text/javascript" src="http://localhost:8080/SpagoBI/js/src/sdk/sbisdk-all-production.js"></script>
<!-- 
<iframe id='execiframe' src="javascript:Sbi.sdk.api.getDocumentUrl({documentLabel: 'BARCHART_simplebar', executionRole: '/spagobi/user', displayToolbar: false, displaySliders: false, height: '500px', width: '800px', iframe: {style: 'border: 0px;'}});">
</iframe>
 -->


<a href="javascript:goToExecution('BARCHART_simplebar')"> Esegui il documento </a>

<iframe id='myframe' height="0" width="0">
</iframe>


<script type="text/javascript">
	

		function goToExecution(docLabel){
		alert(docLabel);
	    var url = Sbi.sdk.api.getDocumentUrl({
			documentLabel: docLabel
			, executionRole: '/spagobi/user'
			, displayToolbar: true
			, displaySliders: false
			, height: '500px'
			, width: '800px'
			, iframe: {
				style: 'border: 0px;'
			}
		});
		
	    document.getElementById('myframe').height = 600;				
	    document.getElementById('myframe').width = 600;		
	    document.getElementById('myframe').src = url;
		}



</script>


</body>
</html>
