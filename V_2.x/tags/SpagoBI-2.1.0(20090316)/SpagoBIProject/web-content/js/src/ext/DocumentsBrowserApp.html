<html>
<head>
 <title>Documents Browser</title>

    <style type="text/css">
     .loading-mask{
        position:absolute;
        left:0;
        top:0;
        width:100%;
        height:100%;
        z-index:20000;
        background-color:red;
    }
    #loading{
        position:absolute;
        left:45%;
        top:40%;
        padding:2px;
        z-index:20001;
        height:auto;
    }
    #loading a {
        color:#225588;
    }
    #loading .loading-indicator{
        background:white;
        color:#444;
        font:bold 13px tahoma,arial,helvetica;
        padding:10px;
        margin:0;
        height:auto;
    }
    #loading-msg {
        font: normal 10px arial,tahoma,sans-serif;
    }
    </style>
    
    
    <style type="text/css">
    
    #doc-details .x-panel-body {
        background-color:#fff;
        border:1px solid;
        border-color:#fafafa #fafafa #fafafa #fafafa;
    }
    #sample-ct {
        border:0px solid;
        border-color:#dadada #ebebeb #ebebeb #dadada;
        padding:2px;
    }
    
    .x-window {
        text-align:left;
    }
    </style>
    
    <style type="text/css">
    
    
    .group-view {
        
    }
        
    .group-view dd {
        float:left;
        width:300px;
        height:130px;
        margin:5px 5px 5px 10px;
        cursor:pointer;
        zoom:1;       
    }
    
    .group-view dd.over {
        background: #F5FDE3 url(images/sample-over-120x300.gif) no-repeat 0px 10px;
    }
    
    .group-view  #icon img {
        width:120px;
        height:90px;
        margin:5px 0 0 5px;
        float:left;
    }

    .group-view #description {
        float:left;
        width:160px;
        margin-left:10px;
        margin-top:5px;    
    }
    
    .group-view #control-panel {
      height: 20px;
      width:298px;
      background-color:#F5FDE3;
      border: 1px solid #d4eaac;
      visibility: hidden;
    }
    .group-view #control-panel img {
      width:16px;
      height:16px;
      margin:2 2 2 2;
      float:right;
        
    }

    .group-view dd h4 {
        font-family:tahoma,arial,san-serif;
        color:#555;
        font-size:11px;
        font-weight:bold;
    }
    .group-view dd p {
        color:#777;
    }
    
    
    .group-view h2 {
        border-bottom: 2px solid #99bbe8;
        cursor:pointer;
        padding-top:6px;
    }
    .group-view h2 div {
        background:transparent url(../resources/images/default/grid/group-expand-sprite.gif) no-repeat 3px -47px;
        padding:4px 4px 4px 17px;
        color:#3764a0;
        font:bold 11px tahoma, arial, helvetica, sans-serif;
    }
    .group-view .collapsed h2 div {
        background-position: 3px 3px;
    }
    .group-view .collapsed dl {
        display:none;
    }
    
    </style>
    
    <style type="text/css">
    .list-view {
        
    }
    .list-view dd {
        float:none;
        width:95%;
        height:120px;
        margin:0px 10px 0px 10px;
        cursor:pointer;
        zoom:1;
        border-top:1px solid #ddd;
    }
    
    .list-view #icon img {
        width:120px;
        height:90px;
        margin:0px 0 0 0px;
        float:left;
    }
    
    .list-view #description {
        float:left;
        width:460px;
        margin-left:10px;
        margin-top:25px;        
    }
    
    .list-view #control-panel {
      height: 23px;
      width:100%;
      background-color:#F5F9E3;
      border-top: 1px solid #d4eaac;
      border-bottom: 1px solid #d4eaac;
      visibility: hidden;
    }
    .list-view #control-panel img {
      width:16px;
      height:16px;
      margin:4 3 3 3;
      float:right;        
    }
    
    
    
    

    

    .list-view dd h4 {
        font-family:tahoma,arial,san-serif;
        color:#555;
        font-size:11px;
        font-weight:bold;
    }
    .list-view dd p {
        color:#777;
    }
    .list-view dd.over {
        background: #F5FDE3; // url(images/sample-over.gif) no-repeat;
    }
    
    .list-view h2 {
        border-bottom: 2px solid #99bbe8;
        cursor:pointer;
        padding-top:6px;
        margin: 0 0 20 0;
    }
    .list-view h2 div {
        background:transparent url(../resources/images/default/grid/group-expand-sprite.gif) no-repeat 3px -47px;
        padding:4px 4px 4px 17px;
        color:#3764a0;
        font:bold 11px tahoma, arial, helvetica, sans-serif;
    }
    .list-view .collapsed h2 div {
        background-position: 3px 3px;
    }
    .list-view .collapsed dl {
        display:none;
    }
    
    </style>
